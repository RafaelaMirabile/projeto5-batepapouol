<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Bate Papo UOL</title>
</head>
<body>
    <header class="none">
        <img src="images/logo 2.png" alt="logo bate Papo UOL">
        <button onclick="overlayEffect()">
            <ion-icon name="people"></ion-icon>
        </button>
    </header>
    <div class="containerLogin ">
        <div class="loginPage">
            <img src="images/logo 2.png" alt="logo bate papo UOL">
            <div>
                <div class="campoErro"></div>
                <input class="user" type="text" placeholder=" Digite nome do usuario">
                <button onclick="enterChat()">Entrar</button>
            </div>
        </div>
    </div>
    <div class="overlay none">
        <div class="opacityLayer "></div>
        <div class="messageLayer">
            <h3>Escolha um contato para enviar mensagem:</h3>
            <div class="usersL">
                <div>
                    <ion-icon name="people"></ion-icon>
                    <span>Todos</span>
                </div>
            </div>
            <div class="messageType">
                <h3>Escolha a visibilidade:</h3>
                <div class="chooseVisiability ">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <span>Todos</span>
                    </div>
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <span>Reservadamente</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="containerChat none"></div>
        <footer class="none">
            <input class="messageInput" type="text" placeholder="Escreva aqui...">

                <button onclick="sendUserMessage()">                
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </button>

        </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
