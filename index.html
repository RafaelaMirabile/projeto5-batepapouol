<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/icons8-chat-50.png" />

    <title>Bate Papo UOL</title>
</head>
<body>
    <header class="none">
        <img src="images/logo 2.png" alt="logo bate Papo UOL">
        <button onclick="overlayEffect()">
            <ion-icon name="people"></ion-icon>
        </button>
    </header>
    <div class="containerLogin ">
        <div class="loginPage">
            <img src="images/logo 2.png" alt="logo bate papo UOL">
            <div class="erro">
                <div class="campoErro"></div>
                <input class="user" type="text" placeholder=" Digite nome do usuario">
                <button onclick="sendUserName()">Entrar</button>
            </div>
            <div class="spinner"></div>
        </div>
    </div>
    <div class="overlay none">
        <div class="opacityLayer" onclick="returnToChat()"></div>
        <div class="messageLayer" >
            <h3>Escolha um contato para enviar mensagem:</h3>
            <div class="usersLayer">
                <div class="usersList selected" onclick= greenCheckMessageTo(this)>
                    <div>
                        <ion-icon name="people"></ion-icon>
                        <span class="contact">Todos</span>
                    </div>
                    <ion-icon class="check" name="checkmark-outline"></ion-icon>
                </div>
            </div>
            <div class="messageType">
                <h3>Escolha a visibilidade:</h3>
                <div class="chooseVisiability ">
                    <div class = "visibility selected2"  onclick="chooseVisibility(this)">
                        <div>
                            <ion-icon name="lock-closed"></ion-icon>
                            <span class="visi">PÃºblico</span>
                        </div>
                        <ion-icon class="check2" name="checkmark-outline"></ion-icon>
                    </div>
                    <div class = "visibility" onclick="chooseVisibility(this)">
                        <div>
                            <ion-icon  name="lock-closed"></ion-icon>
                            <span class="visi">Reservadamente</span>
                        </div>
                        <ion-icon class="check2" name="checkmark-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="containerChat none"></div>
        <footer class="none">
            <input class="messageInput" type="text" placeholder="Escreva aqui...">
            <div>
                <button class="send" onclick="sendUserMessage()">                
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </button>
            </div>
            <div class="add"></div>
        </footer>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
